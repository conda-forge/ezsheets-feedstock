{% set name = "ezsheets" %}
{% set version = "2024.8.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/EZSheets-{{ version }}.tar.gz
  sha256: cf27f1531ef31d40ef0f28132260bdcfb244a0bb9ca4e782f4a8685f8946fac0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4
    - google-api-python-client
    - google-auth-oauthlib
    - oauth2client

test:
  imports:
    - ezsheets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/asweigart/ezsheets
  summary: A Pythonic interface to the Google Sheets API that actually works as of August 2021.
  license: GPL-3.0-or-later
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
