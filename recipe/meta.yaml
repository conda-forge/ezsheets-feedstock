{% set name = "ezsheets" %}
{% set version = "2022.9.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/EZSheets-{{ version }}.tar.gz
  sha256: e2c9d041fa7e2e0703e92bb621299720107f1c336eef4e98fadf7d95d80d64ce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4
    - google-auth-oauthlib
    - google-auth-httplib2
    - google-api-python-client

test:
  imports:
    - ezsheets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/asweigart/ezsheets
  summary: A Pythonic interface to the Google Sheets API that actually works as of August 2021.
  license: GPL-3.0-or-later
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
